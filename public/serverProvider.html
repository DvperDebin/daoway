<script id="service_provider" type="text/html">
  {{each data}}
  <div class="main_img_item">
    <a href="http://localhost:3000/serviceDetail.html">
      <img src="{{$value.imgUrl}}">
      <p>
        <img src="images/home1.png">
        <span>{{$value.title}}</span>
      </p>
      <p class="p">已接单{{$value.orderCount}}单 <span>好评{{$value.positiveRate}}%</span></p>
    </a>
  </div>
  {{/each}}
</script>

<script type="text/javascript">
  $(function () {
    $(document).scroll(function () {
      if($(document).scrollTop() >= 70){
        $('.header').addClass('on')
      }else{
        $('.header').removeClass('on')
      }
    })

    var headerA = $('.nav>div>a')
    headerA.on('mouseenter',function () {
      $(this).css('color','#e94840')
    }).on('mouseleave',function () {
      $(this).css('color','#000')
    })

    // 发送ajax请求获取数据
    $.get('/getService',function (data) {
      $('.main_img').append(template('service_provider',{data:data}))
    })

    // 点击查看更多
    var lists = $('.more_list>span')
    lists.on('click',function () {
      $.get('/getService',function (data) {
        $('.main_img').append(template('service_provider',{data:data}))
      })
    })


  })
</script>
